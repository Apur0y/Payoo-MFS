<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="flex justify-center">
        <div class="mockup-phone" >
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <header>
                    <div class="stats shadow">
                        <div class="stat">
                           <div id="main-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Avaiable Balance </div>
                      </div>
                </header>
                <div class="divider"></div>
                
               <div>
                <button id="add-btn" class="btn btn-lg">Add money</button>
                <button id="out-btn" class="btn btn-lg">Cash Out</button>
               </div>
               <div class="divider"></div>

               <div>
                <div id="add-money" class="card hidden bg-base-100l max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-input" type="number" placeholder="Tk." class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin" class="input input-bordered" required />
                     
                      </div>
                      <div class="form-control mt-2">
                        <button id="confirm" class="btn btn-primary">Add Balance</button>
                      </div>
                    </form>
                  </div>
               </div>

               <div>
                <div id="out-cash" class="card hidden bg-base-100l max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="out-money-input" type="number" placeholder="Tk." class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="out-pin-number" type="password" placeholder="Pin" class="input input-bordered" required />
                     
                      </div>
                      <div class="form-control mt-2">
                        <button id="cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
               </div>




              </div>
            </div>
          </div>

    </main>
    
    <script src="./js/home.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/hidden.js"></script>
</body>
</html>
